<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02vue</title>
	<script src="../vue.js"></script>
</head>
<body>
	<div id="app">
		<span v-bind:title="message">
			鼠标悬停一会后
		</span>
	</div>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				message: '页面加载于' +  new Date().toLocaleString()
			}
		})
	</script>
</body>
</html>
