<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>04vue</title>
	<script src="../vue.js"></script>
</head>
<body>
	<div id="app">
		<li v-for="todo in todos">
			{{ todo.text }}
		</li>
	</div>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				todos: [
					{ text: '学习JavaScript' },
					{ text: '学习vue' },
					{ text: '整个大项目' }
				]
			}
		})
	</script>
</body>
</html>
