<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>05vue</title>
	<script src="../vue.js"></script>
</head>
<body>
	<div id="app">
		<p>{{ message }}</p>
		<div v-on:click="reverseMsg()">
			反转消息
		</div>
	</div>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				message:'Hello Vue!'
			},
			methods: {
				reverseMsg: function() {
					this.message = this.message.split('').reverse().join('');
				}
			}
		})
	</script>
</body>
</html>
