<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>08vue</title>
	<script src="../vue.js"></script>
</head>
<body>
	<script>
		var data = {a:1};
		var vm = new Vue({
			data: data
		})
		console.log(data.a === vm.a);
		vm.a = 2;
		console.log(data.a);
		data.a =  3;
		console.log(vm.a);
		vm.b = 'hi';//此时就找不到这个属性
		//那么对 b 的改动将不会触发任何视图的更新。如果你知道你会在晚些时候需要一个属性，但是一开始它为空或不存在，那么你仅需要设置一些初始值。比如：
		data: {
			newTodoText: '',
			visitCount: 0,
			hideCompletedTodos: false,
			todos: [],
			error: null
		}
	</script>
</body>
</html>
